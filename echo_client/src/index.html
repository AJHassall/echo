<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>

</head>

<body>
  <button id="startBtn" class="button is-primary">Start</button>
  <button id="stopBtn" class="button is-warning">Stop</button>

  </br>

  <div class="sliderContainer">
    <input type="range" id="AudioVolumeThreshold" min="0" max="50" value="50">
    <div id="AudioVolumeThresholdValue" class="sliderValue">AudioVolumeThreshold: 50</div>
  </div>

  <div class="sliderContainer">
    <input type="range" id="PauseTime" min="0.0" max="5.0" value="1" step="0.1">
    <div id="PauseTimeValue" class="sliderValue">PauseTimeValue: 1</div>
  </div>

  <div id="energyDisplay">Energy: (waiting...)</div>

  <div id="transcriptionList"></div>
  </div>
</body>

</html>
